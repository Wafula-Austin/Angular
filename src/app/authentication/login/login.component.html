<form #loginForm = 'ngForm' (ngSubmit)="proceedLogin(loginForm)" class="example-form">
<mat-card class="main-card">
    <mat-card-header class="card-header">
        <h4>Login</h4>
    </mat-card-header>
    <mat-card-content class="card-content">
        
            <mat-form-field class="example-full-width">
              <mat-label>Username</mat-label>
              <input required matInput placeholder="Username" [(ngModel)] = '_loginData.username' #username = "ngModel" name="username">
            </mat-form-field>
          
            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input required type="password" matInput placeholder="Password" [(ngModel)] = '_loginData.password' #password = 'ngModel' name="password">
            </mat-form-field>
         
    </mat-card-content>
    <mat-card-actions class = 'card-actions'>
        <button class = 'mat-btn' mat-raised-button color = 'primary' type="submit" [disabled]="loginForm.invalid">Login</button>
        <button mat-raised-button color = 'secondary'>Cancel</button>
    </mat-card-actions>
</mat-card>
</form>
